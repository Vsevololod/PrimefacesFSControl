<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        <p:tree value="#{editor.root1}" id="tree" var="doc" selectionMode="single" dynamic="true"
                draggable="true"
                droppable="true">
            <p:ajax event="expand" update="tree" listener="#{editor.onNodeExpand}"/>
            <p:ajax event="dragdrop" update="tree" listener="#{editor.onDragDrop}" />

            <p:treeNode type="folder" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                <h:outputText value="#{doc.name}"/>
            </p:treeNode>
            <p:treeNode type="document" icon="ui-icon-document">
                <h:outputText value="#{doc.name}"/>
            </p:treeNode>
        </p:tree>
    </h:form>
</h:body>
</html>
